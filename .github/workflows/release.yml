name: Release Version

on:
  push:
    branches:
      - main # Runs only when merging to main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push commits/tags

    env: # ✅ Set environment variables here
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      RELEASE_CHANNEL: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Ensure using Node.js 20+

      - name: Install dependencies
        run: npm install --save-dev semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/commit-analyzer @semantic-release/release-notes-generator conventional-changelog-conventionalcommits

      - name: ✅ Log environment variable
        run: echo "RELEASE_CHANNEL is $RELEASE_CHANNEL"

      - name: Run Semantic Release
        run: npx semantic-release
