name: Release Version

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --save-dev semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/commit-analyzer @semantic-release/release-notes-generator conventional-changelog-conventionalcommits

      - name: Log RELEASE_CHANNEL
        env:
          RELEASE_CHANNEL: ${{ secrets.RELEASE_CHANNEL }}
        run: echo "RELEASE_CHANNEL is $RELEASE_CHANNEL"

      - name: Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_CHANNEL: ${{ secrets.RELEASE_CHANNEL }} # ðŸ‘ˆ Pass it explicitly
        run: npx semantic-release
